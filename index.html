<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Google Search</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/694a53a379.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="container-header">
      <div class="container-logo-search">
        <div class="logo">
          <img src="./images/google-logo.png" alt="google logo">
        </div>
        <div class="search-bar">
          <p class="search-entry">
            n t wright
          </p>
          <ul class="search-icons">
            <li class="close">
              <span>&#10005;</span>
            </li>
            <!-- <li class="divider-bar">
              <span>&#x7c;</span>
            </li> -->
            <li class="microphone">
              <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-512.png"
                alt="Microphone">
            </li>
            <li class="magnifier">
              <img src="./images/magnifier.png" alt="Magnifying glass">
            </li>
          </ul>
        </div>
      </div>
      <div class="apps">
        <div class="dots">
          <img src="./images/dots-nine.png" alt="apps">
        </div>
        <div class="user">
          <img src="./images/Troy.12.21circleweb.png" alt="">
        </div>
      </div>
    </div>
    <div class="container-nav">
      <nav class="main-nav">
        <ul>
          <li>
            <i class="fas fa-search"></i>
            <p>All</p>
          </li>
          <li>
            <i class="far fa-newspaper"></i>
            <p>News</p>
          </li>
          <li>
            <i class="far fa-image"></i>
            <p>Images</p>
          </li>
          <li>
            <i class="far fa-play-circle"></i>
            <p>Videos</p>
          </li>
          <li>
            <i class="fas fa-tag"></i>
            <p>Shopping</p>
          </li>
          <li>
            <i class="fas fa-ellipsis-v"></i>
            <p>More</p>
          </li>
        </ul>
      </nav>
      <div class="settings">
        <ul>
          <li>
            <p>Settings</p>
          </li>
          <li>
            <p>Tools</p>
          </li>
        </ul>
      </div>
    </div>
  </header>

</body>

</html>
